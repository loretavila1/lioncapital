{% load static %}
<!DOCTYPE html>
<html>

    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Login</title>
        <link rel="icon" href="{% static 'lion/Recurso 1.png' %}">
    </head>


    <body>

        <div class="container align-items-center text-center" style="max-width: 360px; margin-top: 150px;">
            <img src="{% static 'lion/Recurso 2.png' %}" style="margin-bottom: 50px;" width="50%" height="auto">
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}

                <input class="form-control" type="text" name="username" placeholder="Nombre de Usuario" required> <br>
                <input class="form-control" type="password" name="password" placeholder="Contraseña" required > <br>

               <input class="btn btn-primary" style="background-color: rgb(1, 4, 64); color: white; width: 100%; border: none;" type="submit" value="Ingresar">
            </form> <br>

            {% for message in messages %}
            <p id="messages"> {{message}}</p>
            {% endfor %}

            <!--<p>No tienes cuenta?<a href="{% url 'register' %}"> Click aquí</a></p> <br><br>-->
        </div>

    </body>

</html>
