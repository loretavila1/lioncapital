<!DOCTYPE html>
{% load static %}
<html>

    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>¡Regístrate!</title>
        <link rel="icon" href="{% static 'lion/Recurso 1.png' %}">
    </head>


    <body>

    <div class="container align-items-center text-center" style="max-width: 360px; margin-top: 50px; margin-bottom: 20px;">
        <h1>Registrarte</h1> <br>

        <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}

            <input class="form-control" type="text" name="username" placeholder="Nombre de Usuario" required> <br>
            <input class="form-control" type="email" name="email" placeholder="Correo Electrónico" required > <br>
            <input class="form-control" type="password" name="password" placeholder="Contraseña" required > <br>
            <input class="form-control" type="password" name="confirmation" placeholder="Confirmar Contraseña" required > <br>
            <!--<div class="form-group">
                <div class="row">
                    <div class="col-md-8"><input class="form-control" type="text" name="phone" placeholder="Teléfono" required></div>
                    <div class="col-md-4"><input class="form-control" type="number" name="age" placeholder="Edad" required></div>
                </div>
            </div><br>-->
            

            <input class="btn btn-primary" style="background-color: rgb(1, 4, 64); color: white; width: 100%; border: none;" type="submit" value="Registrarme">
        </form> <br>


        <p>¿Ya estas registrado?<a href="{% url 'login' %}"> Click aquí</a></p>
    </div>

    </body>

</html>
